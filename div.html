<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color:rgb(6, 205, 255);
            color:chartreuse;
            font: normal 40pt Arial;
        }
    </style>
</head>
<body>
    <div align="center">Você pode voltar à página anterior para fazer mais cálculos.</div>
    <script>var n1 = Number(prompt("Digite um número"))
